<body>
    <button id="rec">REC</button>
    <button id="stop">STOP</button>
    <script>
        if (navigator.mediaDevices) {
            console.log('getUserMedia supported.');
            var constraints = {
                audio: true,
                video: false
            };
            var chunks = [];
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    var mediaRecorder = new MediaRecorder(stream);
                    var record = document.getElementById('rec');
                    var stop = document.getElementById('stop');
                    record.onclick = function() {
                        mediaRecorder.start();
                        console.log(mediaRecorder.state);
                        console.log("recorder started");
                        record.style.background = "red";
                        record.style.color = "black";
                    }
                    stop.onclick = function() {
                        mediaRecorder.stop();
                        console.log(mediaRecorder.state);
                        console.log("recorder stopped");
                        record.style.background = "";
                        record.style.color = "";
                    }
                    mediaRecorder.onstop = function(e) {
                        console.log("data available after MediaRecorder.stop() called.");
                        var clipName = prompt('Enter a name for your sound clip');
                        var clipContainer = document.createElement('article');
                        var clipLabel = document.createElement('p');
                        var audio = document.createElement('audio');
                        var deleteButton = document.createElement('button');
                        clipContainer.classList.add('clip');
                        audio.setAttribute('controls', '');
                        deleteButton.innerHTML = "Delete";
                        clipLabel.innerHTML = clipName;
                        clipContainer.appendChild(audio);
                        clipContainer.appendChild(clipLabel);
                        clipContainer.appendChild(deleteButton);
                        document.body.appendChild(clipContainer);
                        audio.controls = true;
                        var blob = new Blob(chunks, {
                            'type': 'audio/ogg; codecs=opus'
                        });
                        chunks = [];
                        var audioURL = URL.createObjectURL(blob);
                        audio.src = audioURL;
                        console.log("recorder stopped");
                        deleteButton.onclick = function(e) {
                            evtTgt = e.target;
                            evtTgt.parentNode.parentNode.removeChild(evtTgt.parentNode);
                        }
                    }
                    mediaRecorder.ondataavailable = function(e) {
                        chunks.push(e.data);
                    }
                })
                .catch(function(err) {
                    console.log('The following error occurred: ' + err);
                })
        }
    </script>

    <script>
        var img;
        var rect;
        var croppedImage;
        var btn;
        var avatar;
        var cropping = false;

        function startApp() {
            btn = document.getElementById('btn');
            avatar = new Image();
            avatar.src = 'senja.jpg';
            myApp.start();
            img = new image(0, 0);
            rect = new rectComponent(0, 0, 1, 1);
            drawRect();
        }
        var myApp = {
            canvas: document.createElement("canvas"),
            start: function() {
                this.canvas.width = 680;
                this.canvas.height = 500;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(apploop, 20);
                //window.requestAnimationFrame(gameLoop);//document.body.addEventListener('mousedown',addImage);
            },
            clear: function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function image(x, y) {
            this.x = x;
            this.y = y;
            this.width = 400;
            this.height = 400;
            var ctx = myApp.context;
            this.startCropX = x;
            this.startCropY = y;
            this.cropWidth = 100;
            this.cropHeight = 100;
            this.cropping = false;
            this.update = function() {
                if (!this.cropping)
                    ctx.drawImage(avatar, this.x, this.y);
                else
                //ctx.drawImage(avatar,this.startCropX,this.startCropY,this.croptWidth,this.cropHeight,this.x,this.y,this.width,this.height);
                    ctx.drawImage(avatar, this.startCropX, this.startCropY, this.cropWidth, this.cropHeight, this.x, this.y, this.width, this.height);
            }
        }

        function apploop() {
            myApp.clear();
            img.update();
            rect.update();
        }

        function rectComponent(x, y, w, h) {
            this.x = x;
            this.y = y;
            this.width = w;
            this.height = h;
            var contex = myApp.context;
            this.update = function() {
                contex.beginPath();
                contex.fillStyle = "rgba(0, 0, 0, 0.5)";
                contex.fillRect(this.x, this.y, this.width, this.height);
            }

        }

        function editingMode(mode) {
            if (img.cropping) img.cropping = false;
            elseimg.cropping = true;
        }

        function cropImage() {
            var ctx = myApp.context;
            var cropStartX = rect.x,
                cropStartY = rect.y,
                cropWidth = 100,
                cropHeight = 100,
                imageX = 500,
                imageY = 500,
                imageWidth = cropWidth,
                imageHeight = cropHeight;
            var imageSource = new Image();
            imageSource.src = 'senja.jpg';
            ctx.drawImage(imageSource, cropStartX, cropStartY, cropWidth, cropHeight, imageX, imageY, imageWidth, imageHeight);


            img.x = rect.x;
            img.y = rect.y;
            img.width = rect.width;
            img.height = rect.height;
            img.startCropX = rect.x;
            img.startCropY = rect.y;
            img.cropWidth = rect.width;
            img.cropHeight = rect.height;
            console.log(img);
        }

        function drawRect() {
            var x, y, rw, rh;
            document.body.addEventListener('mousedown', function(e) {
                x = e.offsetX;
                y = e.offsetY;
                rect = new rectComponent(x, y, 1, 1);
                document.body.addEventListener('mousemove', mouseMove);
                document.body.addEventListener('mouseup', mouseUp);
            });

            function mouseMove(e) {
                rw = e.offsetX - rect.x;
                rh = e.offsetY - rect.y;
                rect.width = rw;
                rect.height = rh;
            }

            function mouseUp(e) {
                document.body.removeEventListener('mousemove', mouseMove);
                document.body.removeEventListener('mouseup', mouseUp);
                img.cropping = true;
                cropImage();
            }
        }

        function addImage() {
            img.update();
        }
        startApp();
    </script>
